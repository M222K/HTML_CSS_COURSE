<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
</head>

<body>
    <h1>Test form</h1>
    <p>diffrent type of inputs are available for diffrent purposes.
        <br>use emmet shortct input:
        <br>
        every input is used with a label to relate with the data text
    </p>
    <form action="url" method="post" autocomplete="off" accept-charset="UTF-8">
        <label for="f2">enter-name:</label>
        <input type="text" placeholder="full-name" id="f2" value="name">
        <input type="reset" value="reset"><br>
        <input type="button" value="content">
        <br>
        <input type="checkbox" name="" id="f3">
        <label for="f3">do you want to save data</label>
        <br>
        <label for="4f">selct option</label>
        <select name="editor" id="4f" multiple>
            <option value="apple">apple</option>
            <option value="billy">billy</option>
            <option value="kiwi">kiwi</option>
        </select>
        <input list="text" name="meta">
        <datalist id="text">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
        </datalist>

    </form>


    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">visit here for study of more input
        types</a>

</body>

</html>
