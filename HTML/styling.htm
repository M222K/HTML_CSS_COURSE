<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- we can introduce a separate file for style -->
    <!-- or else we can use a style tag -->
    <Style>
        body {
            color: rgb(242, 237, 246);
        }
    </Style>
    <!-- thus the next style tag will overide the stle specifies in css file -->
    <title>Document</title>
</head>

<body>
    <h1>heading</h1>
    <p style="text-align: center;
    background-color:rgb(8, 9, 86);">this is a simple text</p>
    <!-- rgba means adding opacity too a=alpha i.e opacity -->
    <blockquote cite="elonmusk">this is a quote</blockquote>
    <p><q>this is a quote</q></p>
    <h4>abbreviation tag</h4>
    <abbr title="Hyper Text Markup Language">html</abbr>

    <address></address>
    <cite></cite>
    
    <!-- to change direction of text we can use bdo tag -->
    <bdo dir="ltr">mahak kumrawat</bdo>
</body>

</html>
