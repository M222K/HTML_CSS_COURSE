<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>About the forms</h1>
    <p>forms are most important and are majorly used to take input from the user end
        <br> every input in the form is submitted altogether.
    </p>
    <form action="backened url" method="get" accept-charset="UTF-8" autocomplete="off"
    enctype="text/plain">
        <label for="f1">First-name</label>
        <input type="text" placeholder="First-name" id="f1">
        <label for="f2">last name</label>
        <input type="text" placeholder="last-name" id="f2">
        <!-- to submit we can use button element -->
        <button type="submit">submit details</button>

    <p>there are more attributes after method and action such as acceptcharset ,autocomplete,enctype read in mdn imp***</p>
    </form>

</body>
</html>
