<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    top 5 Cartoons
    <h1>this is an unoredered list</h1>
    <ul style="list-style-type:circle;">
        <li>schinchan</li>
        <li>pokemon</li>
        <li>doremon</li>
    </ul>
    <h1>this is an ordered list</h1>
    <ol type="a">
        <li>schinchan</li>
        <li>pokemon</li>
        <li>doremon</li>
    </ol>
    <h1>this is a description list</h1>
    <dl>
        <dt>Schinchan</dt>
        <dd>-A japanese cartoon</dd>
        <dt>Attack on titan</dt>
        <dd>A japanese Anime series</dd>
    </dl>
    
</body>
</html>
