<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body{
        margin: 0;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        color: #ffff;
      }
      .nav-container{
        margin-bottom: 40px;
      }
      h2{
        margin-bottom: 10px;
      }
      .nav1{
        padding: 10px;
        background-color: #ede8e8;
      }
      .nav1 ul{
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }
      .nav1 li{
        display: inline;
      }
      .nav1 a{
        color: #0b0b0b;
        text-decoration: none;
        padding: 5px 10px;
        position: relative;
      }
      .nav1 a::after{
        content:"";
        position:absolute;
        height: 2px;
        width: 100%;
        bottom:0;
        left:0;
        background-color: blue;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after{
        transform: scaleX(1);

      }
      .nav1 .login-btn {
        background-color: blue;
        color: #ffff;
        border: none;
        border-radius: 5px;
        padding:5px 10px;
      }
      .nav2{
        background-color: #03643c;
        padding: 20px;
        width:200px;
      }
      .nav2 ul{
        list-style-type: none;
        margin: 0;
        padding:0;
      }
      .nav2 li{
        margin-bottom: 15px;
      }
      .nav2 a{
        text-decoration: none;
        color:#ffff;
        display: block;
        padding:10px;
        width:100%;
      }
      .nav2 a:hover{
        background-color: #10a868;
      }
      .nav2 .login-btn{
        background-color: #10a868;
        border: none;
        border-radius: 5px;
        color: white;
        width:100%;
        padding:10px;
        cursor:pointer;
      }
      .nav2 .login-btn:hover{
        background-color: rgb(17, 40, 26);
        border:1px solid white;
      }
      .nav3{
        background-color: #45a2bb;
        padding:10px;
      }
      .nav3 ul{
        list-style-type: none;
        margin: 0;
        padding:0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a{
        text-decoration: none;
        color: white;
        padding:10px;
        display: block;
      }
      .nav3 .dropdown-content{
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position:absolute;
        background-color: rgb(9, 155, 155);
        min-width: 200px;

      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href
            f="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
